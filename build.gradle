
plugins {
    id 'com.github.blindpirate.gogradle' version '0.11.4'
}

golang {
    goVersion = '1.13.1'
    packagePath  = 'github.com/AverinaMasha/go_yar_weather'
}

dependencies {
    golang {
        build name:'fyne.io/fyne'
    }
}

goBuild.dependsOn goCheck 

goBuild {
    outputLocation = './StringReverse${GOEXE}'
}

task v(type: com.github.blindpirate.gogradle.Go){
    go 'version'
}

task ls(type: com.github.blindpirate.gogradle.Go){
    dependsOn v 
    run 'ls'
}
